<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uob libary management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" href="style.css">
>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome to UoB</h1>
      <form action="submit.php" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" required>
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3">
          <label for="studentId" class="form-label">Student ID</label>
          <input type="text" class="form-control" name="studentId" id="studentId" required>
        </div>
        <div class="mb-3">
          <label for="studentRoll" class="form-label">Student Roll</label>
          <input type="text" class="form-control" name="studentRoll" id="studentRoll" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" required>
          <label class="form-check-label" for="check">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
